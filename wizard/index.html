<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wizard</title>
  
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">
  <link rel="stylesheet" href="wizard.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="span6">
      <div class="wizard">
        <div class="inner">
          <div id="start" class="pane">
            <p>Start!</p>

            <button class="btn goright" href="#settings">Settings</button>
            <button class="btn goright" href="#end">End</button>
          </div>
          <div id="settings" class="pane">
            <p>Settings!</p>

            <button class="btn goright" href="#end">End</button>
          </div>
          <div id="end" class="pane">
            <p>End!</p>

            <button class="btn goleft" href="#start">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
<script src="wizard.js"></script>
<script>
  $(function() {
    $('.wizard').wizard();
  });
</script>
</body>
</html>
