<div class="navbar navbar-static-top">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav">
        <li><a href="/" class="brand">Thomascoats.com</a></li>
      </ul>
      <ul class="nav pull-right">{{#if user}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.displayName}} <b class="caret"></b></a>
          
          <ul class="dropdown-menu">
            <li><a href="/auth/dropbox/sign-out">Sign-out</a></li>
          </ul>
        </li>{{else}}
        <li><a href="/auth/dropbox">Sign-in with Dropbox</a></li>{{/if}}
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="menu span4">
      <div class="well">
        <form>
          <input type="text" class="pagefilter input-block-level" placeholder="Search pages">
        </form>
        
        <ul class="nav nav-list pagemenu">{{#each sections}}
          <li class="nav-header">{{title}}</li>{{#each pages}}
          <li><a class="pagelink" data-section="{{../path}}" data-title="{{title}}" href="{{../path}}/{{title}}">{{title}}</a></li>{{/each}}{{/each}}
        </ul>
      </div>
    </div>
    <div class="page span8">
    </div>
  </div>
</div>
